<h1 class="animated text-center mt-4" id="head">Simple Essay Word Counter</h1>
<div class="arrow bounce">
    <i class="fas fa-chevron-down"></i>
</div>

<div id="result">
    <h1 id="results">hahahahah</h1>
</div>

<div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>

<div class="container text-center">
    <textarea id="text" rows="8" class="animated fadeInLeft form-control mt-5" placeholder="Enter Your Text Here"></textarea>
    <button id="count" class="animated fadeInLeft btn btn-primary mt-5" onclick="addClick();">Count my words</button>
</div>
